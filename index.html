<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="src/ko-component-page.css">
  <link rel="stylesheet" href="src/lib/prism.css">

  <script src="src/lib/prism.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script>
  <script src="src/ko-component-page.js"></script>
</head>
<body>

  <ko-component-page params="{componentName: '<example-component>'}">

    <ko-component-parameters>

      <ko-component-parameter required params="{name: 'requiredParameter', type: 'string', description: 'This is an example of a required parameter'}"></ko-component-parameter>
      <ko-component-parameter required params="{name: 'anotherRequiredParameter', type: 'string', description: 'This is an example of another required parameter'}"></ko-component-parameter>
      <ko-component-parameter params="{name: 'optionalParameter', type: 'string', description: 'This is an example of an optional parameter'}"></ko-component-parameter>

    </ko-component-parameters>

    <ko-component-examples>

      <ko-component-example params="{label: 'Working ViewModel', description: 'This is an example with a working view model'}">
        <span>Enter your name:</span><input data-bind="textInput: value"/>

        <div>
          Your name is: <span data-bind="text: value"></span>
        </div>


        <ko-component-example-script>
            {
              value: ko.observable('')
            }
        </ko-component-example-script>

      </ko-component-example>

      <ko-component-example params="{label: 'No ViewModel'}">
        <div>This is an example with no view model</div>
      </ko-component-example>

    </ko-component-examples>


  </ko-component-page>

  <script>
    ko.applyBindings();
  </script>

</body>
</html>
