<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">

  <script src="node_modules\knockout\build\output\knockout-latest.js"></script>

  <link rel="stylesheet" href="ko-component-page.css">
  <script src="ko-component-page.js"></script>




</head>
<body>

  <ko-component-page params="{label: 'Component' }">
    <div data-bind="text: value"></div>

    <ko-component-page-script>
        {
          value: ko.observable('asdf')
        }
    </ko-component-page-script>

  </ko-component-page>

  <ko-component-page params="{label: 'Other Component'}">
    <div>This is a component</div>
  </ko-component-page>



  <script id="scripts">
    ko.applyBindings();
  </script>
</body>
</html>
