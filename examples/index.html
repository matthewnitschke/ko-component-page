<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">

  <script src="../node_modules/knockout/build/output/knockout-latest.js"></script>

  <link rel="stylesheet" href="../src/lib/prism.css">
  <script src="../src/lib/prism.js"></script>

  <link rel="stylesheet" href="../src/ko-component-page.css">
  <script src="../src/ko-component-page.js"></script>


</head>
<body>

  <ko-component-page>

    <ko-component-parameters params="{parameters:[
      { name: 'label', type: 'string', required: true, description: 'the title to the example' },
      { name: 'label', type: 'string', description: 'the title to the example' },
      { name: 'description', type: 'string', required: false, description: 'a discription to explain the example' }
    ]}"></ko-component-parameters>

    <ko-component-examples>

      <ko-component-example params="{label: 'Component', description: 'This is a description for this example on this component'}">
        <h3>This is a value from an observable:</h3>
        <div data-bind="text: value"></div>

        <ko-component-example-script>
            {
              value: ko.observable('asdf')
            }
        </ko-component-example-script>

      </ko-component-example>

      <ko-component-example params="{label: 'Other Component'}">
        <div>This is an example with no view model</div>

        <div>Test</div>
      </ko-component-example>
      
    </ko-component-examples>


  </ko-component-page>



  <script>
    ko.applyBindings();
  </script>
</body>
</html>
